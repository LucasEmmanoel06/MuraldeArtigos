<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mural de Artigos Científicos</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1 class="mt-5">Mural de Artigos Científicos</h1>
    <div class="mb-3">
      <button class="btn btn-primary" onclick="showCreateForm()">Novo Artigo</button>
      <button class="btn btn-danger" onclick="deleteAllArtigos()">Deletar Todos os Artigos</button>
    </div>
    <div id="createForm" class="mb-3" style="display: none;">
      <h2>Novo Artigo</h2>
      <form id="artigoForm">
        <div class="mb-3">
          <label for="titulo" class="form-label">Título</label>
          <input type="text" class="form-control" id="titulo" required>
        </div>
        <div class="mb-3">
          <label for="autor" class="form-label">Autor</label>
          <input type="text" class="form-control" id="autor" required>
        </div>
        <div class="mb-3">
          <label for="conteudo" class="form-label">Conteúdo</label>
          <textarea class="form-control" id="conteudo" rows="3" required></textarea>
        </div>
        <div class="mb-3">
          <label for="dataPublicacao" class="form-label">Data de Publicação</label>
          <input type="date" class="form-control" id="dataPublicacao" required>
        </div>
        <button type="submit" class="btn btn-success">Salvar</button>
        <button type="button" class="btn btn-secondary" onclick="hideCreateForm()">Cancelar</button>
      </form>
    </div>
    <h2>Lista de Artigos</h2>
    <ul id="artigosList" class="list-group"></ul>
  </div>
  <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
  <script src="js/scripts.js"></script>
</body>
</html>
